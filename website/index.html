<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Setup</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <body style="
        background-color: #212529; /* Bootstrap 'dark' */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white text-dark rounded-3 shadow-lg px-5 py-4 text-center" style="width: 100%; max-width: 520px;">
            
            <!-- Logo at the top -->
            <img src="https://cdn.freebiesupply.com/logos/large/2x/nfl-1-logo-png-transparent.png" alt="NFL Logo" style="width: 60px;" class="mb-3">

            <!-- Main Title -->
            <h1 class="fw-bold mb-2">NFL PLAYER ANALYTICS</h1>

            <!-- Subheading -->
            <p class="text-secondary mb-4">Please select an option below:</p>

            <!-- Option Buttons -->
            <div class="d-grid gap-3">
                <a href="#" class="btn btn-dark border-0 py-2">Search for Players</a>
                <a href="#" class="btn btn-dark border-0 py-2">Add a Player</a>
                <a href="#" class="btn btn-dark border-0 py-2">Update a Player</a>
                <a href="#" class="btn btn-dark border-0 py-2">Delete a Player</a>
            </div>
        </div>
    </div>
</body>
