<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Player Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Diagonal Background Animation */
        @keyframes scrollBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0px; /* Move diagonally */
            }
        }

        body {
            background-image: url('https://logos-world.net/wp-content/uploads/2023/08/NFL-team-logos-Your-guide-to-every-National-Football-League-logo.png');
            background-repeat: repeat;
            background-size: contain;
            background-color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            animation: scrollBackground 60s linear infinite; /* Diagonal scroll over 60s */
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background-color: rgba(33, 37, 41, 0.8);
            z-index: 0;
        }

        /* Ensure main content is above overlay */
        #mainWrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Wrapper that centers everything vertically and horizontally -->
    <div id="mainWrapper" class="d-flex justify-content-center align-items-center min-vh-100">
        <!-- The card that holds homepage content -->
        <div id="homepageCard" class="bg-white text-dark rounded-3 shadow-lg px-5 py-4 text-center" style="width: 100%; max-width: 520px;">
            <!-- NFL Logo -->
            <img id="nflLogo" src="https://cdn.freebiesupply.com/logos/large/2x/nfl-1-logo-png-transparent.png" 
                 alt="NFL Logo" 
                 style="width: 60px;" 
                 class="mb-3">

            <!-- Application Title -->
            <h1 id="pageTitle" class="fw-bold mb-2">PLAYER ANALYTICS</h1>

            <!-- Subtitle Message -->
            <p id="pageSubtitle" class="text-secondary mb-4">Please select an option below:</p>

            <!-- Navigation Buttons -->
            <div id="buttonGroup" class="d-grid gap-3">
                <a id="searchBtn" href="search.html" class="btn btn-dark border-0 py-2">Search for Players</a>
                <a id="addBtn" href="#" class="btn btn-dark border-0 py-2">Add a Player</a>
                <a id="updateBtn" href="#" class="btn btn-dark border-0 py-2">Update a Player</a>
                <a id="deleteBtn" href="#" class="btn btn-dark border-0 py-2">Delete a Player</a>
            </div>
        </div>
    </div>
</body>
</html>
