<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Player Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="
    background-color: #212529; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
    <!-- Wrapper that centers everything vertically and horizontally -->
    <div id="mainWrapper" class="d-flex justify-content-center align-items-center min-vh-100">
        <!-- The card that holds homepage content -->
        <div id="homepageCard" class="bg-white text-dark rounded-3 shadow-lg px-5 py-4 text-center" style="width: 100%; max-width: 520px;">
            <!-- NFL Logo -->
            <img id="nflLogo" src="https://cdn.freebiesupply.com/logos/large/2x/nfl-1-logo-png-transparent.png" 
                 alt="NFL Logo" 
                 style="width: 60px;" 
                 class="mb-3">

            <!-- Application Title -->
            <h1 id="pageTitle" class="fw-bold mb-2">PLAYER ANALYTICS</h1>

            <!-- Subtitle Message -->
            <p id="pageSubtitle" class="text-secondary mb-4">Please select an option below:</p>

            <!-- Navigation Buttons -->
            <div id="buttonGroup" class="d-grid gap-3">
                <a id="searchBtn" href="search.html" class="btn btn-dark border-0 py-2">Search for Players</a>
                <a id="addBtn" href="#" class="btn btn-dark border-0 py-2">Add a Player</a>
                <a id="updateBtn" href="#" class="btn btn-dark border-0 py-2">Update a Player</a>
                <a id="deleteBtn" href="#" class="btn btn-dark border-0 py-2">Delete a Player</a>
            </div>
        </div>
    </div>
</body>
</html>
