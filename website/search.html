<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Search Players</h2>

        <form action="/search-results.html" method="GET">
            <!-- Team Search -->
            <div class="mb-4 position-relative">
                <label for="teamSearch" class="form-label">Team</label>
                <input type="text" id="teamSearch" name="team" class="form-control" placeholder="Start typing a team..." oninput="filterTeams()">
                <ul id="teamList" class="list-group position-absolute w-100 z-3"></ul>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control">
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
            </div>

            <!-- Birth Date -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control">
            </div>

            <!-- College -->
            <div class="mb-3">
                <label for="college" class="form-label">College</label>
                <input type="text" id="college" name="college" class="form-control">
            </div>

            <!-- Weight Range Sliders -->
            <div class="mb-4">
                <label class="form-label">Weight Range (lbs): 
                    <span id="weightMinValue">180</span> - 
                    <span id="weightMaxValue">240</span>
                </label>
                <div class="d-flex align-items-center gap-2">
                    <input type="range" class="form-range" min="150" max="350" step="1" id="weightMin" name="weightMin" value="180" oninput="updateWeightRange()">
                    <input type="range" class="form-range" min="150" max="350" step="1" id="weightMax" name="weightMax" value="240" oninput="updateWeightRange()">
                </div>
            </div>

            <!-- Height Range Sliders -->
            <div class="mb-4">
                <label class="form-label">Height Range (inches): 
                    <span id="heightMinValue">68</span> - 
                    <span id="heightMaxValue">76</span>
                </label>
                <div class="d-flex align-items-center gap-2">
                    <input type="range" class="form-range" min="60" max="84" step="1" id="heightMin" name="heightMin" value="68" oninput="updateHeightRange()">
                    <input type="range" class="form-range" min="60" max="84" step="1" id="heightMax" name="heightMax" value="76" oninput="updateHeightRange()">
                </div>
            </div>

            <!-- Position Dropdown -->
            <div class="mb-4">
                <label for="position" class="form-label">Position</label>
                <select id="position" name="position" class="form-select">
                    <option value="">Any</option>
                    <option value="QB">Quarterback (QB)</option>
                    <option value="WR">Wide Receiver (WR)</option>
                    <option value="RB">Running Back (RB)</option>
                    <option value="TE">Tight End (TE)</option>
                    <option value="LB">Linebacker (LB)</option>
                    <option value="CB">Cornerback (CB)</option>
                    <option value="S">Safety (S)</option>
                    <option value="DL">Defensive Lineman (DL)</option>
                    <option value="OL">Offensive Lineman (OL)</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>

            <!-- Back Button -->
            <div class="text-center">
                <a href="homepage.html" class="btn btn-outline-secondary">Back to Homepage</a>
            </div>
        </form>
    </div>

    <!-- Script Section -->
    <script>
        const teams = [
            "Arizona Cardinals", "Atlanta Falcons", "Baltimore Ravens", "Buffalo Bills",
            "Carolina Panthers", "Chicago Bears", "Cincinnati Bengals", "Cleveland Browns",
            "Dallas Cowboys", "Denver Broncos", "Detroit Lions", "Green Bay Packers",
            "Houston Texans", "Indianapolis Colts", "Jacksonville Jaguars", "Kansas City Chiefs",
            "Las Vegas Raiders", "Los Angeles Chargers", "Los Angeles Rams", "Miami Dolphins",
            "Minnesota Vikings", "New England Patriots", "New Orleans Saints", "New York Giants",
            "New York Jets", "Philadelphia Eagles", "Pittsburgh Steelers", "San Francisco 49ers",
            "Seattle Seahawks", "Tampa Bay Buccaneers", "Tennessee Titans", "Washington Commanders"
        ];

        function filterTeams() {
            const input = document.getElementById('teamSearch').value.toLowerCase();
            const list = document.getElementById('teamList');
            list.innerHTML = '';

            const filtered = teams.filter(team => team.toLowerCase().includes(input));

            filtered.forEach(team => {
                const item = document.createElement('li');
                item.className = 'list-group-item';
                item.textContent = team;
                item.style.cursor = 'pointer';
                item.onclick = () => {
                    document.getElementById('teamSearch').value = team;
                    list.innerHTML = '';
                };
                list.appendChild(item);
            });
        }

        function updateWeightRange() {
            const min = document.getElementById('weightMin');
            const max = document.getElementById('weightMax');
            const minValue = Math.min(parseInt(min.value), parseInt(max.value));
            const maxValue = Math.max(parseInt(min.value), parseInt(max.value));
            document.getElementById('weightMinValue').textContent = minValue;
            document.getElementById('weightMaxValue').textContent = maxValue;
        }

        function updateHeightRange() {
            const min = document.getElementById('heightMin');
            const max = document.getElementById('heightMax');
            const minValue = Math.min(parseInt(min.value), parseInt(max.value));
            const maxValue = Math.max(parseInt(min.value), parseInt(max.value));
            document.getElementById('heightMinValue').textContent = minValue;
            document.getElementById('heightMaxValue').textContent = maxValue;
        }

        window.addEventListener('DOMContentLoaded', () => {
            updateWeightRange();
            updateHeightRange();

            const teamInput = document.getElementById('teamSearch');
            const teamList = document.getElementById('teamList');

            teamInput.addEventListener('blur', () => {
                setTimeout(() => {
                    teamList.innerHTML = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
